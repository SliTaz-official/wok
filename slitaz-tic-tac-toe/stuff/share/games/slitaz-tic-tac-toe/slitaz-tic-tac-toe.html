<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Slitaz GNU/Linux : Tic-Tac-Toe Game.</title>
  <link rel="stylesheet" href="design.css" />
  <script src="data.js"></script>
</head>
<body>

<header>
  <h1>Slitaz GNU/Linux : Tic-Tac-Toe Game.</h1>
</header>

<form name="game">

  <div class="box">
    
  <div class="frame">
      
    <div class="square">
      <a href="javascript:yourChoice('A')">
        <img src="blank.png" name="A" alt="Top-Left" />
      </a>
    </div><!-- square:A -->
    
    <div class="square">
      <a href="javascript:yourChoice('B')">
        <img src="blank.png" name="B" alt="Top-Center" />
      </a>
    </div><!-- square:B -->
    
    <div class="square">
      <a href="javascript:yourChoice('C')">
        <img src="blank.png" name="C" alt="Top-Right" />
      </a>
    </div><!-- square:C -->
  
  </div><!-- frame -->
  <div class="frame">
  
    <div class="square">
      <a href="javascript:yourChoice('D')">
        <img src="blank.png" name="D" alt="Middle-Left" />
      </a>
    </div><!-- square:D -->
    
    <div class="square">
      <a href="javascript:yourChoice('E')">
        <img src="blank.png" name="E" alt="Middle-Center" />
      </a>
    </div><!-- square:E -->
    <div class="square">
      <a href="javascript:yourChoice('F')">
        <img src="blank.png" name="F" alt="Middle-Right" />
      </a>
    </div><!-- square:F -->

  </div><!-- frame -->
  <div class="frame">
    
    <div class="square">
      <a href="javascript:yourChoice('G')">
        <img src="blank.png" name="G" alt="Bottom-Left" />
      </a>
    </div><!-- square:G -->
    
    <div class="square">
      <a href="javascript:yourChoice('H')">
        <img src="blank.png" name="H" alt="Bottom-Center" />
      </a>
    </div><!-- square:H -->
    
    <div class="square">
      <a href="javascript:yourChoice('I')">
        <img src="blank.png" name="I" alt="Bottom-Right" />
      </a>
    </div><!-- square:I -->

  </div><!-- frame -->


  </div><!-- box -->
  
  <div id="panel">
    <p>Game Score</p>
    <input type="text" readonly="readonly" size="2" name="you" /><label><script>var player = prompt("What's your first name?");document.write(player);</script></label><br />
    <input type="text" readonly="readonly" size="2" name="slitaz" /><label>Slitaz</label><br />
    <input type="text" readonly="readonly" size="2" name="ties" /><label>Ties</label><hr />
    <p><strong>Tips:</strong></p>
    <p>Click <strong><q>New Round</q></strong> button to start a round with Slitaz.</p>
    <p class="clear">(!) To clear all score click <strong><q>Restart Game</q></strong>.</p><hr />
    <p>You're playing with Slitaz. He is good at this game. <br /> Good Game!</p>
  </div><!-- panel -->
  
  <div id="controls">
    <input class="newround" type="button" value="New Round" onClick="playAgain();" />
    <input type="button" value="How To Play?" onClick="help();" />
    <input class="restart" type="button" value="Restart Game" onClick="restart();" />
  </div><!-- controls -->
  
</form>

<footer role="contentinfo">
  <p>
    <a href="http://www.slitaz.org/">
      &bull; Tic-Tac-Toe with Slitaz &bull;
      <hr />
      Copyright &copy; Slitaz GNU/Linux - BSD License.
    </a>
  </p>
</footer>

</body>
</html>
