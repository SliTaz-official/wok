<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>SliTaz - Web Homepage</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <meta name="author" content="Christophe Lincoln"/>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

<!-- Header -->
<div id="header">
	<div id="logo"></div>
	<div id="network">
		<a href="http://www.slitaz.org/">Website</a>
		<a href="http://scn.slitaz.org/">Community</a>
		<a href="http://doc.slitaz.org/">Doc</a>
		<a href="http://forum.slitaz.org/">Forum</a>
		<a href="http://labs.slitaz.org/issues">Bugs</a>
		<a href="http://hg.slitaz.org/">Hg</a>
	</div>
	<h1>SliTaz Web Home</h1>
</div>

<div id="block"></div>

<!-- Content -->
<div id="content">

<!-- Custom style for netsurf -->
<style type="text/css">
#search { text-align: center; margin: 40px 0px; }
input[type=submit] {
	border: 1px solid #b64b22;
	background-color: #b64b22;
	color: white;
	font-weight: bold;
	cursor: pointer;
	padding: 3px 10px;
	font-size: 15px;
	margin-left: -5px;
}
input[type=text] {
	border: 1px solid #333333;
	padding: 4px;
	height: 15px;
	width: 68%;
}
</style>

<div id="search">
	<form method="get" action="http://www.google.com/search">
		<p>
			<input type="text" name="q" size="55" maxlength="255" />
			<input type="submit" value="Google" style="height: 25px;" />
		</p>
	</form>
</div>

<!-- SliTaz Social -->
<div id="social">
	SliTaz @
	<a href="http://twitter.com/slitaz">Twitter</a>
	<a href="http://www.facebook.com/slitaz">Facebook</a>
	<a href="http://distrowatch.com/slitaz">Distrowatch</a>
	<a href="http://en.wikipedia.org/wiki/SliTaz">Wikipedia</a>
	<a href="http://flattr.com/profile/slitaz">Flattr</a>
</div>

<!-- End of content with round corner -->
</div>

</body>
</html>
