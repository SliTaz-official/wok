<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>SliTaz - Web Homepage</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <meta name="author" content="Christophe Lincoln"/>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="netsurf.css" />
</head>
<body>

<!-- Header -->
<div id="header">
<h1>Browse the Web</h1>
</div>

<!-- Content -->
<div id="content">

<div style="text-align: center; margin: 10px;">
<table>
	<!-- Search Wikipedia -->
	<tr>
		<th><strong>[ Wikipedia ]</strong></th>
		<td>
			<form action="http://www.wikipedia.org/search-redirect.php" method="get">
				<input type="hidden" name="language" value="en" />
				<input type="text" name="search" size="30" />
				<input type="submit" name="go" value="Search" />
			</form>
		</td>
	</tr>
	<!-- Search Google -->
	<tr>
		<th><strong>[ Google ]</strong></th>
		<td>
			<form method="get" action="http://www.google.com/search">
				<input type="text" name="q" size="30" maxlength="255" value="" />
				<input type="submit" value="Search" />
			</form>
		</td>
	</tr>
</table>
</div>

<!-- Shortcuts -->
<div style="text-align: center; margin: 10px;">
	SliTaz :
	<a href="http://www.slitaz.org/">Website</a> |
	<a href="http://forum.slitaz.org/">Forum</a> |
	<a href="http://wiki.slitaz.org/">Wiki</a> |
	<a href="http://labs.slitaz.org/">Labs</a> |
	<a href="http://pkgs.slitaz.org/">Packages</a>
</div>
<div style="text-align: center; margin: 10px;">
	NetSurf :
	<a href="http://www.netsurf-browser.org/">Website</a> |
	<a href="http://www.netsurf-browser.org/documentation/">Documentation</a>
</div>

<!-- End of content with round corner -->
</div>

</body>
</html>
