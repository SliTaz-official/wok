# /etc/mplayer/mplayer.conf: MPlayer default configuration for SliTaz.
# For more info and examples, please see: /etc/mplayer/example.conf
#

# Specify default video driver (see -vo help for a list).
vo=xv,x11,fbdev2,

# Specify default audio driver (see -ao help for a list).
ao=oss,alsa:device=hw=0.0,alsa,
ac=mad,

stop-xscreensaver="1"
heartbeat-cmd='echo -n ""'
quiet="1"

