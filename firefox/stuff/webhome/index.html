<!-- Content -->
<div id="content">
<a name="content"></a>

<h1>Browse the Web</h1>

<div style="text-align: center; margin: 10px;">
<table>
	<!-- Search Wikia -->
	<tr>
		<th><strong>[ Wikia Search ]</strong></th>
		<td>
			<form
				name="search" method="get"
				action="http://alpha.search.wikia.com/search/search.html"
				onsubmit="window.location='http://re.search.wikia.com/search#'+document.forms[0].q.value;return false;">
				<input type="text" name="q" id="q" size="30" />
				<input type="hidden" name="page" value="1" />
				<input type="hidden" name="n" value="10" />
				<input type="hidden" name="t" value="2" />
				<input type="submit" name="go" value="Search" />
			</form>
		</td>
	</tr>
	<!-- Search Wikipedia -->
	<tr>
		<th><strong>[ Wikipedia ]</strong></th>
		<td>
			<form action="http://www.wikipedia.org/search-redirect.php" method="get">
				<input type="hidden" name="language" value="en" />
				<input type="text" name="search" size="30" />
				<input type="submit" name="go" value="Search" />
			</form>
		</td>
	</tr>
	<!-- Search Google -->
	<tr>
		<th><strong>[ Google ]</strong></th>
		<td>
			<form method="get" action="http://www.google.com/search">
				<input type="text" name="q" size="30" maxlength="255" value="" />
				<input type="submit" value="Search" />
			</form>
		</td>
	</tr>
</table>
</div>
