<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
<head>
    <title>SliTaz - Web Homepage</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <meta name="author" content="Christophe Lincoln"/>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="slitaz.css" />
</head>
<body bgcolor="#ffffff">

<!-- Content top. -->
<div id="content_top">
<div class="top_left"></div>
<div class="top_right"></div>
</div>

<!-- Content -->
<div id="content">
<a name="content"></a>

<h1>Browse the Web</h1>

<!-- Search Wikia -->
<div style="text-align: center; margin: 40px;">
	<form name="search" method="get" action="http://alpha.search.wikia.com/search/search.html" 
		onsubmit="window.location='http://re.search.wikia.com/search#'+document.forms[0].q.value;return false;">
		<strong>[ Wikia Search ]</strong>
		<input type="text" name="q" id="q" size="22" />
		<input type="hidden" name="page" value="1" />
		<input type="hidden" name="n" value="10" />
		<input type="hidden" name="t" value="2" />
		<input type="submit" name="go" value="Search" />
	</form>
</div>

<!-- Search Wikipedia -->
<div style="text-align: center; margin: 40px;">
	<form action="http://www.wikipedia.org/search-redirect.php" method="get">
		<strong>[ Wikipedia ]</strong>
		<input type="hidden" name="language" value="en" />
		<input type="text" name="search" size="22" />
		<input type="submit" name="go" value="Search" />
	</form>
</div>   

<!-- Shortcuts -->
<div style="text-align: center; margin: 40px;">
	<a href="http://www.slitaz.org/en/">SliTaz Website</a> |
	<a href="http://www.slitaz.org/en/doc/">SliTaz Documentation</a> | 
	<a href="http://forum.slitaz.org/">SliTaz Forum</a>
</div>

<!-- End of content with round corner -->
</div>
<div id="content_bottom">
<div class="bottom_left"></div>
<div class="bottom_right"></div>
</div>

</body>
</html>
