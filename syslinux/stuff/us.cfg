display isolinux.msg
default slitaz
label slitaz
	kernel /boot/bzImage
	append initrd=/boot/rootfs.gz rw root=/dev/null vga=normal lang=en kmap=us

label be
	config be.cfg
label ca
	config ca.cfg
label ch
	config fr_CH.cfg
label de
	config de_CH.cfg
label en
	config en.cfg
label es
	config es.cfg
label fr
	config fr.cfg
label it
	config it.cfg
label reboot
	com32 reboot.c32
label uk
	config en.cfg

implicit 0	
prompt 1	
timeout 80
F1 help.txt
F2 options.txt
F3 isolinux.msg
F4 display.txt
